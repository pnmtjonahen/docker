jenkins:
  image: tjonahen/jenkins:latest
  ports:
   - "8081:8080"
   - "50000:50000"
  links:
   - sonarqube
   - nexus
   - gogs
  volumes:
   - ./jenkins:/var/jenkins_home

nexus:
  image: sonatype/nexus3:latest
  ports:
   - "8083:8081"
  volumes:
   - ./nexus:/nexus-data:rw

sonarqube:
  image: sonarqube:5.4
  ports:
   - "9000:9000"
  links:
   - sonardb
  environment:
   - SONARQUBE_JDBC_URL=jdbc:postgresql://sonardb:5432/sonar
  volumes_from:
   - plugins

plugins:
  image: "sonarqube:5.4"
  volumes:
   - /opt/sonarqube/extensions
   - /opt/sonarqube/lib/bundled-plugins
  command: /bin/true
  
sonardb:
  image: postgres:9.1
  environment:
   - POSTGRES_USER=sonar
   - POSTGRES_PASSWORD=sonar
  volumes:
   - ./sonarqube/sonardb:/var/lib/postgresql

gogs:
  image: gogs/gogs:0.9.13
  ports:
   - 8084:3000
  links:
   - gogsdb
  volumes:
   - ./gogs/data:/data


gogsdb:
  image: postgres:9.1
  environment:
   - POSTGRES_USER=gogs
   - POSTGRES_PASSWORD=gogs
  volumes:
   - ./gogs/postgresql:/var/lib/postgresql

mongodb:
  image: mongo:3.2.6
  command: mongod --smallfiles
  volumes:
   - ./hygieia/mongo:/data/db

hygieia-api:
  image: capitalone/hygieia-api:latest
  ports:
   - "8082:8080"
  volumes:
   - ./hygieia/logs:/hygieia/logs
  links:
   - mongodb:mongo

hygieia-ui:
  image: capitalone/hygieia-ui:latest
  ports:
  - "8085:80"
  links:
  - hygieia-api

hygieia-github-scm-collector:
  image: capitalone/hygieia-github-scm-collector:latest
  volumes:
  - ./hygieia/logs:/hygieia/logs
  links:
  - mongodb:mongo
  - hygieia-api

hygieia-jenkins-build-collector:
  image: capitalone/hygieia-jenkins-build-collector:latest
  volumes:
  - ./hygieia/logs:/hygieia/logs
  links:
  - mongodb:mongo
  - hygieia-api
  - jenkins
  environment:
  - JENKINS_MASTER=http://jenkins:8080

hygieia-sonar-codequality-collector:
  image: capitalone/hygieia-sonar-codequality-collector:latest
  volumes:
  - ./hygieia/logs:/hygieia/logs
  links:
  - mongodb:mongo
  - hygieia-api
  - sonarqube
  environment:
  - SONAR_URL=http://sonarqube:9000
