apiVersion: apps/v1
kind: Deployment
metadata:
  name: abk-accounts
  namespace: abk
  labels:
    type: abk-accounts-backend
spec:
  template:
    metadata:
      name: abk-accounts-pod
      namespace: abk
      labels:
        type: abk-accounts-backend
    spec:
      containers:
        - name: abk-accounts
          image: registry.tjonahen.home:5000/tjonahen/abk2-accounts:2.6.1
          ports:
            - containerPort: 3001
          env:
          - name: spring.datasource.url
            valueFrom:
              configMapKeyRef:
                name: abk-config-map
                key: DATABASE_URL
          - name: spring.datasource.driver-class-name
            value: org.apache.derby.jdbc.ClientDriver
          - name: spring.datasource.username
            valueFrom:
              configMapKeyRef:
                name: abk-config-map
                key: DATABASE_USER
          - name: spring.datasource.password
            valueFrom:
              secretKeyRef:
                name: abk-secret
                key: DATABASE_PASSWORD
          - name: server.port
            value: "3001"

  replicas: 1
  selector:
    matchLabels:
      type: abk-accounts-backend
